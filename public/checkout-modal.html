<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review">Delivery Form</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div>
                        <label for="realName">Name:</label><br>
                        <input type="text" class="form-control" id="realName" placeholder="Full name..." required/>
                    </div>
                    <br>
                    <div style="margin: 0 auto;">
                        <label for="realAddress">Address:</label><br>
                        <input type="text" class="form-control" id="realAddress" placeholder="Address..." required/>
                    </div>
                    <br>
                </div>
                <div class="row px-5" id="checkoutBody" style="font-family: Verdana; font-size: 16px"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="checkoutOrder()">Submit</button>
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
