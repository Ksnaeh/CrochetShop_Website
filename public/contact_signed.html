<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/mystyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	
<script src="js/profile.js"></script>
<script src="js/criticreview.js"></script>
<script src="js/comments-viewonly.js"></script>
<script src="js/auth.js"></script>
<script src="js/contacts.js"></script>
<script src="js/app.js"></script>
<script src="js/movies.js"></script>
<meta charset="utf-8">
<title>login</title>
</head>

<body class="nofade">
	<div class="parallax">
	<div w3-include-html="top-navigation-signed-in.html"></div>
	<div class="row mx-auto">
		<div class="col-md-auto" style="margin-left: 200px;">
				<img src="testdesigns/Mask_Group_6.png" width="550px" height="500px" style="margin-top: 100px;">
			
	</div>
		<div class="col-md-auto" style="margin-top: 100px; margin-left: 100px;">
			<form id="signupForm">
				<h2 style="text-align: center; font-weight: bold;">Contact</h2>
				<div class="row">
					<div class="col border-right">
			<table style="margin: 0 auto;">
				
					
				<tr>
				<td>
				<label>Name: </label>
				<br>
					<input type="text" id="contactname" name="contactname" autocomplete="off" required/>
					<br>
					</td>
				</tr>
				<tr>
					<td>
						<label>Email: </label>
						<br>
						<input type="email" id="contactemail" name="contactemail" autocomplete="off" required/>
						<br>
					</td>
				</tr>
				<tr>
					<td>
						<label>Message: </label>
						<br>
						<input type="text" id="contactmessage" name="contactmessage" autocomplete="off" required/>
						<br>
					</td>
				</tr>
				</table>
				</div>
				<div class="col">
				<table style="margin: 0 auto;">
				
					
					<tr>
					<td>	
					<p style="font-size: 24px; color: #70614C;">Instagram: <br>@stringofkisses</p>
						<br>
						</td>
					</tr>
					<tr>
						<td>
							<p style="font-size: 24px; color: #70614C;">Based In: <br>Singapore</p>
							<br>
						</td>
					</tr>
					</table>
					</div>
				</div>
					<input type="button" onClick="contactsubmit()" value="Submit!">
					<input type="button" onClick="resetform()" value="Reset">
			</form>
		</div>
	</div>
	<div class="push"></div>
</body>
	
	<script src="js/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
